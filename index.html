<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پیام‌ها</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/images/icon-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/images/icon-512x512.png" sizes="512x512" type="image/png">
</head>
<body>
  <h1>پیام‌های من</h1>
  <div id="messages-container"></div>

  <button id="install-btn" style="display:none;">نصب اپلیکیشن</button>

  <script src="app.js"></script>
  <script>
    let deferredPrompt;

    // دریافت پیام‌ها از سرور
    async function getMessages() {
      const receiverCode = 'receiver-code'; // کد گیرنده را وارد کنید

      try {
        const response = await fetch(`https://kharazm.onrender.com/get_message/${receiverCode}`);
        const data = await response.json();
        if (data.status && data.status === 'error') {
          alert(data.message);
          return;
        }
        displayMessages(data);
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }

    // نمایش پیام‌ها
    function displayMessages(messages) {
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.innerHTML = ''; // پاک کردن محتوای قبلی
      messages.forEach(message => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `
          <h3>${message.title}</h3>
          <p>${message.body}</p>
          <small>${new Date(message.timestamp).toLocaleString()}</small>
        `;
        messagesContainer.appendChild(messageElement);
      });
    }

    // فراخوانی دریافت پیام‌ها
    getMessages();

    // مدیریت نصب PWA
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('install-btn');
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice
          .then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
          });
      });
    });
  </script>
</body>
</html>
